            <h2>Stranger meet Pollicino's phater</h2>
            <p>
                When the two strangers saw him they were struck dumb with wonder. At last one of them, taking the other aside, 
                said to him, "Look here, the little chap would make our fortune if we were to show him in the town for money. 
                Suppose we buy him." So they went up to the woodcutter, and said, "Sell the little man to us; we will take care 
                he shall come to no harm." - "No," answered the father; "he is the apple of my eye, and not for all the money in 
                the world would I sell him." But Tom Thumb, when he heard what was going on, climbed up by his father's coat tails, 
                and, perching himself on his shoulder, he whispered in his ear, "Father, you might as well let me go. I will soon come 
                back again." Then the father gave him up to the two men for a large piece of money. They asked him where he would like to 
                sit, "Oh, put me on the brim of your hat," said he. "There I can walk about and view the country, and be in no danger of 
                falling off." So they did as he wished, and when Tom Thumb had taken leave of his father, they set off all together. And 
                they travelled on until it grew dusk, and the little fellow asked to be set down a little while for a change, and after 
                some difficulty they consented. So the man took him down from his hat, and set him in a field by the roadside, and <h3>he run...</h3>
